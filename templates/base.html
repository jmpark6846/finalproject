<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% load staticfiles %}
	<!-- css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- js -->
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{% static 'js/ajax_setup.js' %}"></script>

	<!-- web font -->
	 <style>
      @import url(http://fonts.googleapis.com/earlyaccess/hanna.css);
      @import url(http://fonts.googleapis.com/earlyaccess/nanumbrushscript.css);
      @import url(http://fonts.googleapis.com/earlyaccess/nanumgothic.css);
      @import url(http://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css);
      @import url(http://fonts.googleapis.com/earlyaccess/nanummyeongjo.css);
      @import url(http://fonts.googleapis.com/earlyaccess/nanumpenscript.css);
      .hn {font-family: 'Hanna';}
      .nbs {font-family: 'Nanum Brush Script';}
      .ng {font-family: 'Nanum Gothic';}
      .ngc {font-family: 'Nanum Gothic Coding';}
      .nm {font-family: 'Nanum Myeongjo';}
      .nps {font-family: 'Nanum Pen Script';}
    </style>
	<title>News Words</title>
</head>
<body>	
	<!-- ==================== Navbar =================== -->
	<header id="navbar">
	{% block navbar %}
		{% include 'navbar.html' %}
	{% endblock %}
	</header>
	<!-- ==================== Navbar End =================== -->

	<!-- ==================== Container Body =================== -->
	{% block container %}
	<section id="content-container">
		<div  class="container">
			{% block content %}
			{% endblock %}
		</div>
	</section>
	{% endblock %}
	<!-- ==================== Container Body End =================== -->
</body>
</html>

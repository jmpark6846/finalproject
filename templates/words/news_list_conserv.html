<div class="tend">보수</div>
{% for n in conserv_news %}
<div class="word-news conserv-news">
    <div class="news-title"><a href="{{n.link}}">{{n.title|truncatechars:60}}</a></div>
    <div class="news-meta">
        <span class="news-company">{{n.company}}</span><span>#{{n.id}}</span>
        <span class="news-btn" onclick="dislike_news_conserv({{word.id}}, {{n.id}})"  >{{n.dislikes}} <i class="fa fa-thumbs-down"></i></span>
        <span class="news-btn" onclick="like_news_conserv({{word.id}},{{n.id}})"  >{{n.likes}} <i class="fa fa-thumbs-up"></i></span>
    </div>
</div>
{% endfor %}

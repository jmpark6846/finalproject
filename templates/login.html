{% extends "base.html" %}

{% block content %}

<div class="container body-news-detail">
    {% if form.non_field_errors %}
    <ul class='form-errors'>
        {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post" action="/login/" >
        {% csrf_token %}
        <div class="form-group"><input id="id_email" class="form-control" maxlength="100" name="email" type="text" placeholder="이메일"></div>
        <div class="form-group"><input id="id_password" class="form-control" name="password" type="password" placeholder="패스워드"></div>
        <div class="form-group"><input class="btn btn-primary" type="submit" value="로그인"></div>
    </form>
</div>
{% endblock %}

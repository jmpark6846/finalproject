{% extends "base.html" %}

{% block content %}

{% if form.non_field_errors %}
    <ul class='form-errors'>
        {% for error in form.non_field_errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post" action="/login/">
	{% csrf_token %}
	{{ form.as_p }}

	<input type="submit" value="Submit">
</form>
{% endblock %}
